sudo: false
language: node_js
node_js:
  - node
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.yarn-cache"
install:
- npm install
- npm rebuild node-sass
script:
- npm run lint
- npm run build-dev
- npm run test
deploy:
  - provider: npm
    email: npm@emgage.com
    api_key:
      secure: 
    on:
      repo: emgage/engage-ui
      branch: Feature/36462-npm-deployment
