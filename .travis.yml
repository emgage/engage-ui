language: node_js
cache:
  yarn: true
  directories:
  - ~/.npm
  - node_modules
  - "$HOME/.yarn-cache"
node_js:
  - node
notifications:
  email: false
install:
- npm install
- npm rebuild node-sass
script:
- npm run lint
- npm run build-dev
- npm run test
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
